<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card shadow-sm bg-white"
      style="min-width: 50%; max-height: 50%"
    >
      <div class="card-body">
        <h2 class="header-title">Password Genrator</h2>
        <textarea
          style="
            margin: 5% auto;
            padding: 10%;
            text-align: center;
            border: dashed 2px grey;
            width: 100%;
          "
          id="password"
          placeholder="Your Password..."
          readonly
        ></textarea>
        <div class="row justify-content-between m-0">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button onclick="generatePassword()" class="generate-password">
              Generate Password
            </button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button onclick="copyPassword()" class="copy-password">
              Copy Password
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
